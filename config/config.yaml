app:
  name: "PortW\xE4chter Suite"
  mode: 4
  root_dir: /opt/portwaechter
  timezone: Europe/Berlin
  base_currency: EUR
paths:
  raw: /opt/portwaechter/data/raw
  audit_jsonl: /opt/portwaechter/data/audit/portfolio_audit.jsonl
portfolio:
  source:
    type: tr_pdf
    inbox: /opt/portwaechter/data/inbox
  validation:
    total_tolerance_eur: 0.5
marketdata:
  provider: stooq
  interval_seconds: 300
  cooldown_min: 60
  isin_to_symbol: /opt/portwaechter/config/isin_to_symbol.json
news:
  languages:
  - de
  - en
  translate_to: de
  interval_seconds: 900
  feed_sources:
  - name: IR
    url: https://www.eqs-news.com/feed/
  - name: Regulatory
    url: https://www.sec.gov/rss/news/press.xml
  - name: MarketWatch
    url: https://feeds.content.dowjones.io/public/rss/mw_topstories
notify:
  telegram:
    enabled: true
    bot_token_env: TG_BOT_TOKEN
    chat_id_env: TG_CHAT_ID
    cooldown_min: 30
signals:
  enabled: true
  thresholds:
    pct_move_intraday: 2.0
    pct_move_close_to_close: 3.0
    news_keyword_score_min: 3
    min_volume_points: 20
    volume_spike_ratio: 1.8
    multi_factor_score_min: 2
    pct_move_intraday_no_news: 2.5
    pct_move_close_to_close_no_news: 3.5
optimizer:
  enabled: true
  rebalance:
    max_position_weight_pct: 20
    max_top3_weight_pct: 45
radar:
  enabled: true
  min_score: 4
  sources:
    rss_feeds:
    - https://www.finanznachrichten.de/rss-nachrichten-aktien-deutschland
    - https://www.tagesschau.de/wirtschaft/finanzen/index~rss2.xml
    - https://feeds.finance.yahoo.com/rss/2.0/headline?s=%5EGDAXI&region=US&lang=en-US
    - https://feeds.finance.yahoo.com/rss/2.0/headline?s=AAPL,MSFT,GOOGL,NVDA&region=US&lang=en-US
briefing:
  morning:
    delta_lookback_days: 7
    volume_lights:
      green_ratio: 2.0
      yellow_ratio: 1.3
      min_volume_points: 20
    regime:
      risk_on_min: 2
      risk_off_min: 2
decision:
  bias: "{{BIAS}}"
  max_risk_per_trade_pct: "{{MAX_RISK_PER_TRADE_PCT}}"
  portfolio_value_eur: "{{PORTFOLIO_VALUE_EUR}}"
  max_setups_per_day: 2
performance:
  enabled: true
  telegram_min_n: 30
  telegram_min_n_regime: 20
  telegram_min_n_bucket: 15
  telegram_enabled: true
  horizons_days:
  - 1
  - 3
  - 5
  eval_lookback_days: 30
  weekly_report_day: Sun
  weekly_report_hour: 18
  min_samples_per_horizon:
    1d: 30
    3d: 30
    5d: 20
  min_samples_per_bucket: 20
  confidence_rules:
    min_win_rate_high: 0.55
  buckets:
    factor_score_min:
    - 2
    - 3
    - 4
    regimes:
    - risk_on
    - neutral
    - risk_off
    volume_lights:
    - green
    - yellow
    - red
    - gray
